<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Dashboard</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <a href="/health" class="btn btn-lg btn-outline-secondary w-100">
                    <i class="bi bi-heart-pulse me-2"></i>Health Monitoring
                </a>
            </div>
            <div class="col-md-4">
                <a href="/reminders" class="btn btn-lg btn-outline-secondary w-100">
                    <i class="bi bi-alarm me-2"></i>Routine Reminders
                </a>
            </div>
            <div class="col-md-4">
                <a href="/fall" class="btn btn-lg btn-outline-secondary w-100">
                    <i class="bi bi-exclamation-triangle me-2"></i>Fall Detection
                </a>
            </div>
        </div>
    </div>
</body>
</html>

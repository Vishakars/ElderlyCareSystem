<!DOCTYPE html>
<html>
<head>
    <title>Elderly Care Companion</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .bg-brown { background-color: #a9745b; }
        .text-white { color: white; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Elderly Care Companion</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <a href="/dashboard" class="card text-center p-4 bg-brown text-white text-decoration-none">
                    <i class="bi bi-speedometer2 display-4 mb-2"></i>
                    <h4>Dashboard</h4>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/reminders" class="card text-center p-4 bg-brown text-white text-decoration-none">
                    <i class="bi bi-alarm display-4 mb-2"></i>
                    <h4>Routine Reminders</h4>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/fall" class="card text-center p-4 bg-brown text-white text-decoration-none">
                    <i class="bi bi-exclamation-triangle display-4 mb-2"></i>
                    <h4>Fall Detection</h4>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/health" class="card text-center p-4 bg-brown text-white text-decoration-none">
                    <i class="bi bi-heart-pulse display-4 mb-2"></i>
                    <h4>Health Monitor</h4>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/emergency" class="card text-center p-4 bg-brown text-white text-decoration-none">
                    <i class="bi bi-telephone-inbound display-4 mb-2"></i>
                    <h4>Emergency Alerts</h4>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/diet" class="card text-center p-4 bg-brown text-white text-decoration-none">
                    <i class="bi bi-egg-fried display-4 mb-2"></i>
                    <h4>Diet Plan</h4>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/medications" class="card text-center p-4 bg-brown text-white text-decoration-none">
                    <i class="bi bi-capsule display-4 mb-2"></i>
                    <h4>Medications</h4>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
